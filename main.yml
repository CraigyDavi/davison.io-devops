- name: Create users
  hosts: all
  roles:
      - users

- name: Base roles
  hosts: all
  roles:
      - ssh
      - apt
      - ufw
  tasks:
  - name: Set timezone
    timezone:
      name: Europe/London

- name: Minetest roles
  hosts: minetest
  roles:
      - minetest
      - restic

- name: Discourse roles
  hosts: discourse
  roles:
      - restic

- name: WordPress roles
  hosts: wordpress
  roles:
      - wordpress
